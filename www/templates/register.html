<ion-view view-title="Register" hide-nav-bar="true">    <ion-content >
        <div class="bar bar-header bar-dark">
            <h1 class="title">Active Nutrition</h1>
        </div>
    </ion-content>
    <ion-content  class="has-header padding-right padding-left">
        <h4>Ingresa los siguientes datos:</h4>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email">
            </label>

            <button class="button button-block button-positive" ng-click="entrarLogin()">
                Registrarme
            </button>

            <a href="#/app/login" class="button button-block button-positive">
                Volver
            </a>
        </div>
    </ion-content>
</ion-view>
